name: Publish

on:
  workflow_dispatch:

jobs:
  build:
    timeout-minutes: 45
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: build & publish
      run: scripts/workflow-publish.sh
      env:
        WEB_PATH: build/
        IPFS_API: ${{ secrets.IPFS_API }}
        FLY_ACCESS_TOKEN: ${{ secrets.FLY_ACCESS_TOKEN }}
        DOMAIN: ${{ secrets.DOMAIN }}
